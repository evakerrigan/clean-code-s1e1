<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Matrix Eisenhower">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-tasks">
        <p id="add-task">
          <label for="new-task" class="label">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task input" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="item">
            <input type="checkbox" class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" class="remove__img" alt="icon-remove">
            </button>
          </li>
          <li class="edit-mode item">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" class="remove__img" alt="icon-remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="item">
            <input type="checkbox" checked class="input">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" class="remove__img" alt="icon-remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
